<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Teclado en pantalla</title>
</head>

<body>
    <h1>Teclado en pantalla</h1>
    <h2 id="casilla" class="casilla"></h2>
    <!-- <h3 id="mensajes"></h3> -->
    <!--Teclado-->
    <table>
        <tr>
            <td><button id="esc">Esc</button></td>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="cero">0</button></td>
            <td><button></button></td>
            <td><button></button></td>
            <td><button id="del">Del</button></td>
        </tr>
        <tr>
            <td><button id="tab">Tab</button></td>
            <td><button id="Q">Q</button></td>
            <td><button id="W">W</button></td>
            <td><button id="E">E</button></td>
            <td><button id="R">R</button></td>
            <td><button id="T">T</button></td>
            <td><button id="Y">Y</button></td>
            <td><button id="U">U</button></td>
            <td><button id="I">I</button></td>
            <td><button id="O">O</button></td>
            <td><button id="P">P</button></td>
            <td><button id="ask1">?</button></td>
            <td><button id="ask2">¿</button></td>
            <td><button id="enter">Enter</button></td>
        </tr>
        <tr>
            <td><button id="bloqMay">Bloq May</button></td>
            <td><button id="A">A</button></td>
            <td><button id="S">S</button></td>
            <td><button id="D">D</button></td>
            <td><button id="F">F</button></td>
            <td><button id="G">G</button></td>
            <td><button id="H">H</button></td>
            <td><button id="J">J</button></td>
            <td><button id="K">K</button></td>
            <td><button id="L">L</button></td>
            <td><button id="Ñ">Ñ</button></td>
            <td><button id="comilla">'</button></td>
            <td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td><button id="may">May</button></td>
            <td><button id="Z">Z</button></td>
            <td><button id="X">x</button></td>
            <td><button id="C">C</button></td>
            <td><button id="V">V</button></td>
            <td><button id="B">B</button></td>
            <td><button id="N">N</button></td>
            <td><button id="M">M</button></td>
            <td><button id="coma">,</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="guion">-</button></td>
            <td><button id="corchete1">{</button></td>
            <td><button id="corchete2">}</button></td>
        </tr>
        <tr>
            <td><button id="espacio">SPACE</button></td>
        </tr>
    </table>
    <script src="./assets/js/teclado.js"></script>

</html>
